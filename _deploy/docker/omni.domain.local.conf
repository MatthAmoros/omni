<VirtualHost *:5000>
    ServerAdmin admin@domain.com
    ServerName omni.domain.local
    ServerAlias omni.domain
    ErrorLog /app/omni/www/logs/error.log
    CustomLog /app/omni/www/logs/access.log combined

    WSGIDaemonProcess omni user=www-data group=www-data threads=5
    WSGIProcessGroup omni
    WSGIScriptAlias / /app/omni/omni.wsgi
    Alias /static/ /app/omni/templates
    <Directory /app/omni/templates>
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>
