 <div id="online-controllers">
  {% for device in devices %}
    <div id="{{ device.clientId }}">
		<b> {{ device.description }} </b> <br/>
		Zona : {{ device.zone }} <br/>
		{% if device.deviceType == 1 %}
		Tipo : HID Reader <br/>
		{% endif %}
		Activado : {{ device.enabled }} <br/>
    {% if device.is_in_error %}
    Estado : {{ device.error_status }}
    {% else %}
    Estado : OK
    {% endif %}
		</div>
  {% endfor %}
  </div>
